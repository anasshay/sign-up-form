<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>
  <main></main>
  <div class="main-container">
    <div class="first-container">
      <h1 class="header">Learn to code by watching others</h1>
      <p class="paragraph">See how experienced developers solve problems in real-time. Watching scripted tutorials is
        great,
        but understanding how developers think is invaluable.</p>

    </div>

    <div class="second-container">
      <div class="card1">
        <p class="paragraph1"><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>

      <div class="card2">

        <form action="">
          <input class="content" type="text" name="first-name" id="first-name" placeholder="First Name" required>
          <img class="error-icon displayNone" src="./images/icon-error.svg" alt="Error-icon">
          <input class="content" type="text" name="last-name" id="last-name" placeholder="Last Name" required>
          <img class="error-icon displayNone" src="./images/icon-error.svg" alt="Error-icon">
          <input class="content" type="email" name="Email" id="Email" placeholder="Email adress" required>
          <img class="error-icon displayNone" src="./images/icon-error.svg" alt="Error-icon">
          <input class="content" type="password" name="password" id="password" placeholder="Password" required>
          <img class="error-icon displayNone" src="./images/icon-error.svg" alt="Error-icon">
          <input onclick="active()" id="submit" class="submit" type="submit" value="Claim your free trial">
        </form>




        <p class="third-paragraph">By clicking the button, you are agreeing to our <span style="color: red;">Terms and
            Services</span></p>

      </div>


    </div>
  </div>

</body>

</html>
